<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Background -->
  <video autoplay muted loop id="bgVideo"><source src="bg.mp4" type="video/mp4"></video>
  <div class="overlay"></div>

  <!-- Login form -->
  <div class="form-container">
    <h2>Login</h2>
    <div class="stack">
      <div class="field">
        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com"/>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="password"/>
      </div>
      <div class="actions">
        <button id="loginBtn" class="btn primary" type="button">Login</button>
      </div>
    </div>
    <div class="muted">Don't have an account? <a href="signup.html">Sign up</a></div>
  </div>

  <div id="toast" class="toast"></div>
  <script type="module" src="index.js"></script>
</body>
</html>
