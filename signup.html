<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <video autoplay muted loop id="bgVideo"><source src="bg.mp4" type="video/mp4"></video>
  <div class="overlay"></div>

  <div class="form-container">
    <h2>Sign Up</h2>
    <div class="stack">
      <div class="field">
        <label>Full Name</label>
        <input type="text" id="username"/>
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" id="email"/>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="password"/>
      </div>
      <div class="actions">
        <button id="signupBtn" class="btn primary" type="button">Register</button>
      </div>
    </div>
    <div class="muted">Already have an account? <a href="index.html">Login</a></div>
  </div>

  <div id="toast" class="toast"></div>
  <script type="module" src="signup.js"></script>
</body>
</html>
